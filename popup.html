<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Skipper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Color Variables */
        :root {
            --solid-yellow: #ebf424;
        }

        body {
            width: 380px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow-x: hidden;
        }

        .container {
            padding: 0;
        }

        /* Header Section */
        .header {
            background: #ebf424;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .header .subtitle {
            font-size: 12px;
            color: rgba(26, 26, 26, 0.8);
            margin-top: 4px;
            font-family: 'Inter', sans-serif;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
        }

        /* Status Card */
        .status-card {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .status-title {
            font-size: 12px;
            font-weight: 700;
            color: #888;
            margin-bottom: 8px;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-value {
            font-size: 16px;
            font-weight: 700;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 600;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ebf424;
            transition: .3s;
            border: 1px solid #ebf424;
            overflow: hidden;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 100%;
            width: 50%;
            left: 0;
            top: 0;
            background-color: #252525;
            transition: .3s;
            border-radius: 0;
        }

        input:checked+.slider {
            background-color: #ebf424;
        }

        input:checked+.slider:before {
            transform: translateX(100%);
        }

        /* Input Fields */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 13px;
            color: #ccc;
            font-family: 'Inter', sans-serif;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }

        .form-input::placeholder {
            color: #666;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid transparent;
            border-radius: 0;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        .btn-primary,
        .btn-success {
            background: #ebf424;
            color: #000000;
            border: 2px solid #ebf424;
        }

        .btn-primary:hover,
        .btn-success:hover {
            background: #1a1a1a;
            color: #ebf424;
            border-color: #ebf424;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 #ebf424;
        }

        .btn-primary:active,
        .btn-success:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .btn-secondary {
            background: transparent;
            color: #888;
            border: 2px solid #333;
            font-size: 11px;
            padding: 8px 12px;
            margin-top: 20px;
        }

        .btn-secondary:hover {
            border-color: #666;
            color: #ccc;
            background: #2a2a2a;
        }

        /* Channel List */
        .channel-section {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #FFD700;
            margin-bottom: 12px;
            font-family: 'Inter', sans-serif;
        }

        .channel-list {
            max-height: 120px;
            overflow-y: auto;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 8px;
        }

        .channel-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #333;
            border-radius: 6px;
            margin-bottom: 6px;
        }

        .channel-item:last-child {
            margin-bottom: 0;
        }

        .channel-url {
            font-size: 12px;
            color: #ccc;
            word-break: break-all;
            margin-right: 12px;
            flex: 1;
            font-family: 'Inter', sans-serif;
        }

        .remove-btn {
            background: transparent;
            color: #ebf424;
            border: 1px solid #ebf424;
            border-radius: 0;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            flex-shrink: 0;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            background: #ebf424;
            color: #000;
        }

        /* Current Channel */
        .current-channel {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .current-channel .section-title {
            margin-bottom: 8px;
        }

        .channel-name {
            font-size: 13px;
            color: #ccc;
            word-break: break-all;
            line-height: 1.4;
            font-family: 'Inter', sans-serif;
        }

        /* Debug Section */
        .debug-section {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .debug-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #444;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
        }

        .debug-info:last-child {
            border-bottom: none;
        }

        .debug-label {
            color: #999;
            font-family: 'Inter', sans-serif;
        }

        .debug-value {
            color: #FFD700;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }

        /* Status Messages */
        .status {
            text-align: center;
            margin: 16px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.4);
            color: #4CAF50;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.4);
            color: #f44336;
        }



        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Custom Number Input */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .number-control {
            display: flex;
            align-items: stretch;
            background: #1a1a1a;
            border: 2px solid #333;
            height: 48px;
        }

        .number-control:focus-within {
            border-color: #ebf424;
            box-shadow: 0 0 10px rgba(235, 244, 36, 0.2);
        }

        .number-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ebf424;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            font-family: 'Inter', sans-serif;
            -moz-appearance: textfield;
        }

        .number-input:focus {
            outline: none;
        }

        .number-btn {
            background: #333;
            color: #888;
            border: none;
            width: 48px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-btn:hover {
            background: #ebf424;
            color: #000;
        }

        .number-btn:active {
            background: #c5cd1d;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>VIDEO SKIPPER v2.3</h1>
            <div class="subtitle">f you youtube ads</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Extension Status -->
            <div class="status-card">
                <div class="status-title">
                    Extension Status
                </div>
                <div class="status-content">
                    <div class="status-value" id="statusValue">Enabled</div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="enabled" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Skip Duration -->
            <div class="form-group">
                <label class="form-label" for="skipSeconds">SKIP DURATION (SECONDS)</label>
                <div class="number-control">
                    <button class="number-btn" id="decreaseSkip">-</button>
                    <input type="number" id="skipSeconds" class="number-input" value="7" min="1" max="60">
                    <button class="number-btn" id="increaseSkip">+</button>
                </div>
            </div>

            <!-- Add Channel -->
            <div class="form-group">
                <label class="form-label" for="channelInput">Add Channel URL</label>
                <input type="text" id="channelInput" class="form-input"
                    placeholder="https://www.youtube.com/@channelname">
                <button id="addChannel" class="btn btn-primary">Add Channel</button>
            </div>

            <!-- Channel List -->
            <div class="channel-section">
                <div class="section-title">
                    Target Channels
                </div>
                <div class="channel-list" id="channelList">
                    <div class="empty-state">No channels added yet</div>
                </div>
            </div>

            <!-- Current Channel -->
            <div class="current-channel">
                <div class="section-title">
                    Current Channel
                </div>
                <div class="channel-name" id="channelName">Not on a video page</div>
                <button id="addCurrentChannel" class="btn btn-success">Add Current Channel</button>
            </div>

            <!-- Debug Section -->
            <div class="debug-section" id="debugSection" style="display: none;">
                <div class="section-title">
                    Debug Information
                </div>
                <div class="debug-info">
                    <span class="debug-label">Channel URL:</span>
                    <span class="debug-value" id="debugChannelUrl">Not detected</span>
                </div>
                <div class="debug-info">
                    <span class="debug-label">Channel ID:</span>
                    <span class="debug-value" id="debugChannelId">Not extracted</span>
                </div>
                <div class="debug-info">
                    <span class="debug-label">Is Target Channel:</span>
                    <span class="debug-value" id="debugIsTarget">No</span>
                </div>
                <div class="debug-info">
                    <span class="debug-label">Extension Enabled:</span>
                    <span class="debug-value" id="debugEnabled">Yes</span>
                </div>
                <div class="debug-info">
                    <span class="debug-label">Skip Seconds:</span>
                    <span class="debug-value" id="debugSkipSeconds">7 seconds</span>
                </div>
                <div class="debug-info">
                    <span class="debug-label">Video Found:</span>
                    <span class="debug-value" id="debugVideoFound">No</span>
                </div>
            </div>

            <!-- Debug Toggle -->
            <button id="toggleDebug" class="btn btn-secondary">Show Debug Info</button>

            <!-- Status Messages -->
            <div class="status" id="status" style="display: none;"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
